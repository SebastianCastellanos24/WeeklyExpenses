<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Weekly expenses</title>
    <link rel="icon" type="image/x-icon" href="./img/log.svg">    

    </head>
    <body>
    <div class="container">
        <header>
                <h1 class="text-center fw-bolder">Weekly expenses</h1>
        </header>
        <section class="main-content">
            <div class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">Add here your expenses</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Expense:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="Expense name...">
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity:</label>
                                    <input type="text" class="form-control" id="quantity" placeholder="Quantity in $">
                                </div>

                                <button type="submit" class="btn btn-primary">Add expense</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="content secundary">

                        <h2 class="text-center">Listado</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Budget: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>Remaining money: $ <span id="remaining"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    </body>
</html>
